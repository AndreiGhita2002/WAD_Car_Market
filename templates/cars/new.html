{% extends "base.html" %}
{% load static %}

{% block body_block %}
    <h1> browse new cars </h1>
    <p>most viewed/popular cars should be shown:</p>
    <br>
    {% if carlist %}
        <ul>
            {% for car in carlist %}
                <li>{{ car.model }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <strong>There are no car listings present.</strong>
    {% endif %}
{% endblock %}

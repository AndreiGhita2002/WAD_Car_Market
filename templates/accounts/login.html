<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log in</title>
<!--    make this page look like the log in page-->
</head>
<body>
    <h1>login for cars</h1>

    <form id="user_form" method="post" action="{% url 'accounts:login' %}" enctype="multipart/form-data">
        {% csrf_token %}

       <br /><div class ="mb-3">
            <label class="inline-block mb-2">Username</label>
            {{ form.username }}
        </div></br>

        <div class ="mb-3">
            <label class="inline-block mb-2">Password</label>
            {{ form.password }}
        </div></br>

        {% if form.errors or form.non_field_errors %}
            <div class="mb-3 p-6 bg-red-100 rounded-xl">
                {% for field in form %}
                    {{ field.errors }}
                {% endfor %}

                {{ form.non_field_errors }}
            </div>
        {% endif %}

        <input type="submit" name="submit" value="Login" />
    </form>
</body> 
</html>
